<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
		<div id="container">
            <div id="box"> </div>
        </div>
    	<div>
            <label for="speedXRange">X Speed:</label>
            <input type="range" id="speedXRange" value="1" min="0" max="10">
            <output id="speedXOutput" for="speedXRange">1</output>00px/s
        </div>    	
    	<div>
            <label for="speedYRange">Y Speed:</label>
            <input type="range" id="speedYRange" value="1" min="0" max="10">
            <output id="speedYOutput" for="speedYRange">1</output>00px/s
        </div>
        <div>
            <label for="containerRange">Container:</label>
            <input type="range" id="containerRange" value="200" min="100" max="600" step="50">
            <output id="containerOutput" for="containerRange">200</output>px
        </div>
        <div>
            <label for="boxRange">Box Size:</label>
            <input type="range" id="boxRange" value="50" min="10" max="100" step="10">
            <output id="boxOutput" for="boxRange">50</output>px
        </div>
	</body>
</html>
